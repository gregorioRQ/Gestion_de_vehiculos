server:
  port:  8040
eureka:
  client:
    fetch-registry:  true
    register-with-eureka:  true
    service-url:
      defaul-zone:  http://localhost:8761/eureka
    instance:
      instance-id:  ${spring.application.name}:${random.uuid}
      
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled:  true
      routes:
        - id:  usuario-service
          uri:  lb://USUARIO-SERVICE
          predicates:
            -  Path=/user/**
        - id: automovil-service
          uri: lb://AUTOMOVIL-SERVICE
          predicates:
            -  Path=/automovil/**
        - id: motocicleta-service
          uri: lb://MOTOCICLETA-SERVICE
          predicates:
            -  Path=/motocicleta/**
         